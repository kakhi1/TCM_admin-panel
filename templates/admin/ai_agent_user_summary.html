{% extends "admin/base_site.html" %} {% load i18n static %} {% block content %}
<div id="content-main">
  <ul class="object-tools">
    <li><a href="?all=1" class="addlink">View All Logs (Flat List)</a></li>
  </ul>

  <div class="module" style="max-width: 800px; margin-top: 20px">
    <table style="width: 100%; border-collapse: collapse">
      <thead>
        <tr
          style="
            background: #f8f9fa;
            border-bottom: 2px solid #ddd;
            text-align: left;
          "
        >
          <th style="padding: 15px">User Identifier</th>
          <th style="padding: 15px; text-align: right">Total Logs</th>
          <th style="padding: 15px; text-align: right">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for item in summary_data %}
        <tr style="border-bottom: 1px solid #eee">
          <td style="padding: 15px">
            <span style="font-size: 16px; font-weight: bold; color: #447e9b">
              {{ item.user_identifier }}
            </span>
          </td>
          <td style="padding: 15px; text-align: right; font-weight: bold">
            <span
              style="
                background: #e9ecef;
                padding: 4px 10px;
                border-radius: 10px;
                font-size: 12px;
              "
            >
              {{ item.log_count }} logs
            </span>
          </td>
          <td style="padding: 15px; text-align: right">
            <a
              href="?user_identifier={{ item.user_identifier }}"
              class="button"
              style="padding: 6px 15px"
              >Open Folder &rarr;</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
